<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<div class="container-fluid">
    <div class="row">
        <div style="text-align: center;" class="col-12">
            <div style="border:5px solid black; height:45vh; margin-top:25vh; padding-top:2vh" class="innerContainer col-8 mx-auto">
                <b style="font-size:25px; ">
                    Forgot password?
                </b>
                <br>
                <div style="padding-top:10px;">
                    No worries, we'll send you a new one.
                </div>
                <div class="forma" style="align-content: center; padding-top:20px;">
                    <form action="">
                        <table class="mx-auto col-12">
                            <tr>
                                <td>
                                    <input type="text" class="email col-4 pt-1 pb-2" placeholder="E-mail">
                                </td>
                            </tr>
                            <tr style="height:3vh"></tr>
                            <tr>
                                <td>
                                    <button type="submit" class="col-3" style="color:white; border-radius:5px;background-color: #9B30FF;">Reset password</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
